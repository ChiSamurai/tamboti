<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tamboti Login</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"/>
        <script src="../resources/scripts/login.js" type="text/javascript"/>
    </head>
    <body>
        <div>
            <div>
                username: <input id="user" type="text"/>
            </div>
            <div>
                password: <input id="password" type="password"/>
            </div>
            <div>
                <button type="button" onclick="auth();">Login</button>
            </div>
            <div>
                <button type="button" id="logout" onclick="logout()">logout</button>
            </div>
        </div>
    </body>
</html>
